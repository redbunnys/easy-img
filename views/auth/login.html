
<div class="login-container">
    <div class="login-box">
        <h2 class="login-title">登录</h2>
        {{if .Error}}
        <div class="login-error">{{.Error}}</div>
        {{end}}
        <form method="POST" action="/login" class="login-form">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" name="username" value="admin" required>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" name="password" value="password" required>
            </div>
            <button type="submit" class="login-btn">登录</button>
        </form>
    </div>
</div>

<style>
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
}

.login-box {
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
}

.login-title {
    text-align: center;
    color: #333;
    margin-bottom: 1.5rem;
}

.login-error {
    background: #ffe6e6;
    color: #ff0000;
    padding: 0.8rem;
    border-radius: 4px;
    margin-bottom: 1rem;
}

.login-form .form-group {
    margin-bottom: 1rem;
}

.login-form label {
    display: block;
    margin-bottom: 0.5rem;
    color: #333;
}

.login-form input {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
}

.login-form input:focus {
    outline: none;
    border-color: #4a90e2;
    box-shadow: 0 0 5px rgba(74,144,226,0.2);
}

.login-btn {
    width: 100%;
    padding: 0.8rem;
    background: #4a90e2;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
}

.login-btn:hover {
    background: #357abd;
}
</style>
